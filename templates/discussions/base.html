{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Connect Hub</title>

    <!-- Styles -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'img/logo.jpg' %}" rel="icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://meet.jit.si/external_api.js"></script>

    <style>
      /* Make the page fill the viewport */
      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #ddeeff;
      }

      /* Push the footer to the bottom */
      .content {
        flex: 1;
      }

      footer {
        background-color: #222;
        padding: 10px 0;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
          <h5 class="text-white">Connect Hub</h5>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'discussions' %}"
                  >Discussions</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">About</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content Wrapper -->
    <div class="content container mt-4">
      {% block content %}{% endblock content %}
    </div>

    <!-- Footer -->
    <footer>
      <p class="m-0">&copy; 2025 Connect Hub. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
